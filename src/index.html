<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/component.css" />
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <img src="./assets/image-equilibrium.jpg" alt="Equilibrium" class="image" />
        <img src="./assets/icon-view.svg" alt="view" class="hide"/>
      </section>
      <div class="content">
        <div class="title">Equilibrium #3429</div>
        <p class="description">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="stats">
            <div class="eth">
                <img src="./assets/icon-ethereum.svg" alt="ETH" class="icons">
                <h2>0.041eth</h2>
            </div>
            <div class="clock">
                <img src="./assets/icon-clock.svg" alt="clock" class="icons">
                <h3>3 days left</h3>
            </div>
        </div>
        <hr>
      </div>
      <footer>
        <img src="./assets/image-avatar.png" alt="avatar" class="avatar">
        <p class="author">creation of <span>jules wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
